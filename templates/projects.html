<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .nav {
            padding: 1rem;
            background-color: #2d2d2d;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00b8d4;
        }

        .projects {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .project-card {
            text-decoration: none; /* Remove default link styling */
            background-color: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
        }

        .project-card::after {
            content: 'View Project â†’';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,184,212,0.9), transparent);
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .project-card:hover::after {
            opacity: 1;
        }

        .project-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-content h3 {
            margin-bottom: 0.5rem;
            color: #00b8d4;
        }

        .project-content p {
            color: #cccccc;
            line-height: 1.4;
        }

        /* Animation for scroll reveal */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 0.5s ease forwards;
        }

        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul class="nav-links">
            <li><a href="/templates/index.html" data-page="home">Home</a></li>
            <li><a href="/templates/projects.html" data-page="projects">Projects</a></li>
            <li><a href="/templates/about.html" data-page="about">About</a></li>
            <li><a href="/templates/contacts.html" data-page="contact">Contact</a></li>
        </ul>
    </nav>
    <div id="projects" class="page">
        <section class="projects">
            <div class="projects-grid">
                <a href="https://github.com/yourusername/ascii-art" class="project-card scroll-reveal">
                    <div class="project-image">
                        <img src="/static/img/Ascii-Art.png" alt="ASCII Art Project">
                    </div>
                    <div class="project-content">
                        <h3>Project 1</h3>
                        <p>Ascii Art</p>
                    </div>
                </a>
                <a href="https://learn.zone01kisumu.ke/git/jamos/ascii-art-web-stylize" class="project-card scroll-reveal">
                    <div class="project-image">
                        <img src="/static/img/Ascii Art Web.png" alt="Ascii-Art-Web">
                    </div>
                    <div class="project-content">
                        <h3>Project 2</h3>
                        <p>Ascii-Art-Web</p>
                    </div>
                </a>
                <a href="https://github.com/yourusername/math-skills" class="project-card scroll-reveal">
                    <div class="project-image">
                        <img src="/static/img/groupie-tracker.png" alt="groupie-Tracker">
                    </div>
                    <div class="project-content">
                        <h3>Project 3</h3>
                        <p>Groupie-Tracker</p>
                    </div>
                </a>
                <a href="https://learn.zone01kisumu.ke/git/bshisia/sortable" class="project-card scroll-reveal">
                    <div class="project-image">
                        <img src="/static/img/Sortable..png" alt="Sortable">
                    </div>
                    <div class="project-content">
                        <h3>Project 3</h3>
                        <p>Sortable</p>
                    </div>
                </a>
                <a href="https://learn.zone01kisumu.ke/git/hiombima/clonernews" class="project-card scroll-reveal">
                    <div class="project-image">
                        <img src="/static/img/Clonernews.png" alt="Clonernews">
                    </div>
                    <div class="project-content">
                        <h3>Project 4</h3>
                        <p>Clonernews</p>
                    </div>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
