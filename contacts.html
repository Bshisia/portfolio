<!DOCTYPE html>
<html lang="en">

<body>
    <style>
        :root {
            --primary-bg: #1e272e;
            --primary-text: #dcdde1;
            --highlight: #00a8ff;
            --accent: #fbc531;
            --card-bg: #353b48;
            --card-text: #ffffff;
            --nav-bg: rgba(30, 39, 46, 0.95);
            --card-hover-shadow: rgba(0, 184, 212, 0.2);
            --card-gradient: rgba(0, 184, 212, 0.9);
        }

        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Navigation Bar Styling */
        .nav {
            background: var(--nav-bg);
            padding: clamp(0.5rem, 2vw, 1rem);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(0.5rem, 3vw, 2rem);
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: var(--primary-text);
            text-decoration: none;
            font-weight: 500;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            padding: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--highlight);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--highlight);
        }


        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-bg);
            color: white;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--highlight);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #404040;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .social-icons a:hover {
            background-color: #00b8d4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #404040;
            border-radius: 4px;
            background-color: #333;
            color: white;
            margin-top: 5px;
        }



        input:focus,
        textarea:focus {
            outline: none;
            border-color: #00b8d4;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background-color: #00b8d4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #008ba3;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .social-icons {
                gap: 15px;
            }

            .social-icons a {
                width: 35px;
                height: 35px;
            }

            .nav-links {
                gap: 0.5em;
                padding-left: 0%;
            }

            .form-group {
                max-width: 90%;
            }
        }
    </style>

            <div class="form-group">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>

            <div class="form-group">

                <textarea id="message" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
